<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link href="./drum.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="background">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="text">CLAP</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="text">HIHAT</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="text">KICK</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="text">OPENHAT</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="text">BOOM</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="text">RIDE</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="text">SNARE</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="text">TOM</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="text">TINK</span>
        </div>
    </div>
    <audio data-key="65" src="./assets/audio/clap.wav"></audio>
    <audio data-key="83" src="./assets/audio/hihat.wav"></audio>
    <audio data-key="68" src="./assets/audio/kick.wav"></audio>
    <audio data-key="70" src="./assets/audio/openhat.wav"></audio>
    <audio data-key="71" src="./assets/audio/boom.wav"></audio>
    <audio data-key="72" src="./assets/audio/ride.wav"></audio>
    <audio data-key="74" src="./assets/audio/snare.wav"></audio>
    <audio data-key="75" src="./assets/audio/tom.wav"></audio>
    <audio data-key="76" src="./assets/audio/tink.wav"></audio>
    <script>
        const keys = document.querySelectorAll('.key')
        window.addEventListener('keydown', function(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
            key.classList.add('onPlay')

        })

        keys.forEach(key => key.addEventListener('transitionend', (e) => {
            if (e.propertyName !== 'transform') return
            key.classList.remove('onPlay')
        }))
        keys.forEach(key => key.addEventListener('click', (e) => {
            let keyCode;
            if (e.srcElement.innerHTML.length > 1 && e.srcElement.innerHTML[18]) {
                keyCode = e.srcElement.innerHTML[18].charCodeAt(0);
            } else if (e.srcElement.innerHTML.length > 1) {
                keyCode = e.path[1].getAttribute('data-key')
            } else {
                keyCode = e.srcElement.innerHTML.charCodeAt(0);
            }

            const audio = document.querySelector(`audio[data-key="${keyCode}"]`)
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            const key = document.querySelector(`.key[data-key="${keyCode}"]`)
            key.classList.add('onPlay')
        }))
    </script>
</body>

</html>
